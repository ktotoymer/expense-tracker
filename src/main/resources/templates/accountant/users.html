<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пользователи - Expense Tracker</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="dashboard-container">
  <!-- Sidebar -->
  <div th:replace="~{accountant/fragments/sidebar :: sidebar(activePage='users')}"></div>

  <!-- Main Content -->
  <main class="main-content">
    <header class="content-header">
      <div class="header-left">
        <h1>Пользователи</h1>
        <p class="welcome-message">Финансовая статистика по пользователям</p>
      </div>
    </header>

    <!-- Users Table -->
    <div class="transactions-table" style="margin: 0 2rem 2rem 2rem;">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Email</th>
            <th>Логин</th>
            <th>Доходы (месяц)</th>
            <th>Расходы (месяц)</th>
            <th>Баланс</th>
            <th>Транзакций</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="targetUser : ${users}">
            <td th:text="${targetUser.id}">1</td>
            <td th:text="${targetUser.firstName} + ' ' + ${targetUser.lastName}">Иван Иванов</td>
            <td th:text="${targetUser.email}">user@example.com</td>
            <td th:text="${targetUser.username}">username</td>
            <td class="income" th:text="${T(com.expensetracker.util.MoneyFormatter).formatWithAbbreviation(userFinancialStats[targetUser.id].income)}">₽0</td>
            <td class="expense" th:text="${T(com.expensetracker.util.MoneyFormatter).formatWithAbbreviation(userFinancialStats[targetUser.id].expense)}">₽0</td>
            <td th:classappend="${userFinancialStats[targetUser.id].balance > 0 ? 'income' : 'expense'}"
                th:text="${T(com.expensetracker.util.MoneyFormatter).formatWithAbbreviation(userFinancialStats[targetUser.id].balance)}">₽0</td>
            <td th:text="${userFinancialStats[targetUser.id].transactionsCount}">0</td>
          </tr>
          <tr th:unless="${users?.size() > 0}">
            <td colspan="8" class="empty-state">
              <i class="fas fa-users"></i>
              <p>Пользователи не найдены</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>

<script src="/js/app.js"></script>
</body>
</html>
