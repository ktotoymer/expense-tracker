<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <th:block th:fragment="sidebar(activePage)">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="user-info">
          <div class="user-avatar">
            <i class="fas fa-calculator"></i>
          </div>
          <div class="user-details">
            <h3 th:text="${user?.firstName} + ' ' + ${user?.lastName}">Бухгалтер</h3>
            <p class="user-role">
              <i class="fas fa-calculator"></i>
              <span>Бухгалтер</span>
            </p>
          </div>
        </div>
      </div>

      <nav class="sidebar-menu">
        <ul>
          <li>
            <a href="/accountant/dashboard" th:classappend="${activePage == 'dashboard'} ? 'active' : ''">
              <i class="fas fa-tachometer-alt"></i>
              <span>Панель управления</span>
            </a>
          </li>
          <li>
            <a href="/accountant/search-users" th:classappend="${activePage == 'search-users'} ? 'active' : ''">
              <i class="fas fa-search"></i>
              <span>Поиск пользователей</span>
            </a>
          </li>
          <li>
            <a href="/accountant/requests" th:classappend="${activePage == 'requests'} ? 'active' : ''">
              <i class="fas fa-envelope"></i>
              <span>Запросы</span>
            </a>
          </li>
          <li>
            <a href="/accountant/recommendations" th:classappend="${activePage == 'recommendations'} ? 'active' : ''">
              <i class="fas fa-comment-dots"></i>
              <span>Рекомендации</span>
            </a>
          </li>
          <li>
            <a href="/accountant/transactions" th:classappend="${activePage == 'transactions'} ? 'active' : ''">
              <i class="fas fa-exchange-alt"></i>
              <span>Все транзакции</span>
            </a>
          </li>
          <li>
            <a href="/accountant/reports" th:classappend="${activePage == 'reports'} ? 'active' : ''">
              <i class="fas fa-chart-bar"></i>
              <span>Отчеты</span>
            </a>
          </li>
          <li>
            <a href="/accountant/users" th:classappend="${activePage == 'users'} ? 'active' : ''">
              <i class="fas fa-users"></i>
              <span>Пользователи</span>
            </a>
          </li>
          <li>
            <a href="/accountant/settings" th:classappend="${activePage == 'settings'} ? 'active' : ''">
              <i class="fas fa-cog"></i>
              <span>Настройки</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="sidebar-footer">
        <form th:action="@{/logout}" method="post" style="margin: 0;">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <button type="submit" class="logout-btn" style="background: none; border: none; color: inherit; cursor: pointer; width: 100%; text-align: left; padding: 0.75rem 1rem; display: flex; align-items: center; gap: 0.5rem;">
            <i class="fas fa-sign-out-alt"></i>
            <span>Выйти</span>
          </button>
        </form>
      </div>
    </aside>
  </th:block>
</body>
</html>
