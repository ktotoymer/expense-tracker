<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${recommendation?.id != null ? 'Редактирование рекомендации' : 'Создание рекомендации'} - Expense Tracker</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="dashboard-container">
  <!-- Sidebar -->
  <div th:replace="~{accountant/fragments/sidebar :: sidebar(activePage='recommendations')}"></div>

  <!-- Main Content -->
  <main class="main-content">
    <header class="content-header">
      <div class="header-left">
        <h1 th:text="${recommendation?.id != null ? 'Редактирование рекомендации' : 'Создание рекомендации'}">Создание рекомендации</h1>
        <p class="welcome-message" th:if="${targetUser}" th:text="'Для пользователя: ' + ${targetUser.firstName} + ' ' + ${targetUser.lastName}">Для пользователя</p>
      </div>
    </header>

    <!-- Recommendation Form -->
    <div class="card" style="margin: 0 2rem 2rem 2rem;">
      <div class="card-body">
        <form th:action="${recommendation?.id != null ? @/accountant/recommendations/{id}/update(id=${recommendation.id}) : @/accountant/recommendations/create}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          
          <div th:if="${recommendation?.id == null}">
            <input type="hidden" name="userId" th:value="${targetUser?.id}"/>
          </div>

          <div class="form-group">
            <label for="message">Текст рекомендации</label>
            <textarea id="message" name="message" class="form-control" rows="10" required 
                      th:text="${recommendation?.message}">Введите текст рекомендации...</textarea>
            <small class="form-text text-muted">Опишите рекомендации для пользователя по управлению его финансами.</small>
          </div>

          <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i>
              <span th:text="${recommendation?.id != null ? 'Сохранить изменения' : 'Создать рекомендацию'}">Создать рекомендацию</span>
            </button>
            <a href="/accountant/recommendations" class="btn btn-secondary">
              <i class="fas fa-times"></i> Отмена
            </a>
          </div>
        </form>
      </div>
    </div>
  </main>
</div>

<script src="/js/app.js"></script>
</body>
</html>
