<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${(recommendation?.id != null ? 'Редактирование рекомендации' : 'Создание рекомендации') + ' - Expense Tracker'}"></title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="dashboard-container">
  <!-- Sidebar -->
  <div th:replace="~{accountant/fragments/sidebar :: sidebar(activePage='recommendations')}"></div>

  <!-- Main Content -->
  <main class="main-content">
    <header class="content-header">
      <div class="header-left">
        <h1 th:text="${recommendation?.id != null ? 'Редактирование рекомендации' : 'Создание рекомендации'}">Создание рекомендации</h1>
        <p class="welcome-message" th:if="${targetUser}" th:text="'Для пользователя: ' + ${targetUser.firstName} + ' ' + ${targetUser.lastName}">Для пользователя</p>
      </div>
    </header>

    <!-- Recommendation Form -->
    <div class="card" style="margin: 0 2rem 2rem 2rem;">
      <div class="card-body">
        <!-- Form for creating new recommendation -->
        <form th:if="${recommendation?.id == null}" th:action="@{/accountant/recommendations/create}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <input type="hidden" name="userId" th:value="${targetUser?.id}"/>

          <div class="form-group">
            <label for="message">Текст рекомендации</label>
            <textarea id="message" name="message" class="form-control" rows="10" required 
                      placeholder="Введите текст рекомендации..."
                      th:attr="data-initial-value=${recommendation?.message}"></textarea>
            <small class="form-text text-muted">Опишите рекомендации для пользователя по управлению его финансами.</small>
          </div>
          <script>
            (function() {
              const textarea = document.getElementById('message');
              if (textarea) {
                const initialValue = textarea.getAttribute('data-initial-value');
                if (initialValue) {
                  textarea.value = initialValue;
                }
              }
            })();
          </script>

          <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i>
              <span>Создать рекомендацию</span>
            </button>
            <a href="/accountant/recommendations" class="btn btn-secondary">
              <i class="fas fa-times"></i> Отмена
            </a>
          </div>
        </form>

        <!-- Form for editing existing recommendation -->
        <form th:if="${recommendation?.id != null}" th:action="@{/accountant/recommendations/{id}/update(id=${recommendation.id})}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

          <div class="form-group">
            <label for="message">Текст рекомендации</label>
            <textarea id="message-edit" name="message" class="form-control" rows="10" required 
                      placeholder="Введите текст рекомендации..."
                      th:attr="data-initial-value=${recommendation?.message}"></textarea>
            <small class="form-text text-muted">Опишите рекомендации для пользователя по управлению его финансами.</small>
          </div>
          <script>
            (function() {
              const textarea = document.getElementById('message-edit');
              if (textarea) {
                const initialValue = textarea.getAttribute('data-initial-value');
                if (initialValue) {
                  textarea.value = initialValue;
                }
              }
            })();
          </script>

          <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i>
              <span>Сохранить изменения</span>
            </button>
            <a href="/accountant/recommendations" class="btn btn-secondary">
              <i class="fas fa-times"></i> Отмена
            </a>
          </div>
        </form>
      </div>
    </div>
  </main>
</div>

<script src="/js/app.js"></script>
</body>
</html>
