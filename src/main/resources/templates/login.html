<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход - Expense Tracker</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="form-container">
  <div class="form-wrapper">
    <div class="form-header">
      <a href="/" class="logo">
        <i class="fas fa-chart-pie"></i>
        Expense Tracker
      </a>
      <h2 class="form-title">Вход в систему</h2>
      <p class="form-subtitle">Введите свои учетные данные</p>
    </div>

    <!-- Сообщения об ошибках -->
    <div th:if="${param.error}" class="alert alert-error">
      <i class="fas fa-exclamation-circle"></i>
      Неверный логин или пароль
    </div>

    <div th:if="${param.logout}" class="alert alert-success">
      <i class="fas fa-check-circle"></i>
      Вы успешно вышли из системы
    </div>

    <div th:if="${param.registered}" class="alert alert-success">
      <i class="fas fa-check-circle"></i>
      Регистрация успешна! Теперь вы можете войти.
    </div>

    <form method="post" action="/perform_login" class="login-form" th:action="@{/perform_login}">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <div class="form-group">
        <label for="username">
          <i class="fas fa-user"></i> Логин или Email
        </label>
        <input type="text"
               id="username"
               name="username"
               placeholder="Введите логин или email"
               required>
        <div class="error"></div>
      </div>

      <div class="form-group">
        <label for="password">
          <i class="fas fa-lock"></i> Пароль
        </label>
        <div class="password-wrapper">
          <input type="password"
                 id="password"
                 name="password"
                 placeholder="Введите пароль"
                 required>
          <button type="button" class="toggle-password">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <div class="error"></div>
      </div>

      <div class="form-options">
        <label class="checkbox">
          <input type="checkbox" name="remember-me">
          <span>Запомнить меня</span>
        </label>
        <a href="/forgot-password" class="forgot-password">
          Забыли пароль?
        </a>
      </div>

      <button type="submit" class="btn-submit">
        <i class="fas fa-sign-in-alt"></i> Войти
      </button>

      <div class="form-footer">
        <p>Нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
        <p><a href="/">← Вернуться на главную</a></p>
      </div>
    </form>
  </div>
</div>

<script src="/js/app.js"></script>
<script>
  // Toggle password visibility
  document.querySelector('.toggle-password')?.addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');

      if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
      } else {
          passwordInput.type = 'password';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
      }
  });

  // Enter key submit
  document.getElementById('password')?.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
          document.querySelector('.login-form').submit();
      }
  });
</script>
</body>
</html>
