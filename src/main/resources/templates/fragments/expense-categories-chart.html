<th:block th:fragment="expense-categories-chart(chartId)">
  <th:block th:if="${categoryStats != null && !categoryStats.isEmpty()}">
    <div style="display: flex; gap: 2rem; align-items: flex-start;">
      <div class="pie-chart" th:id="${chartId}" style="width: 300px; height: 300px; border-radius: 50%; flex-shrink: 0; position: relative; background: #e0e0e0;"></div>
      <div style="flex: 1; min-width: 0;">
        <div th:each="categoryStat : ${categoryStats}" style="margin: 0.5rem 0; padding: 0.5rem; background: #f8f9fa; border-radius: 4px; display: flex; align-items: center; justify-content: space-between;">
          <div style="display: flex; align-items: center; flex: 1;">
            <span th:style="'width: 16px; height: 16px; border-radius: 2px; margin-right: 0.75rem; flex-shrink: 0; display: inline-block; background-color: ' + ${categoryStat.color} + '; border: 1px solid rgba(0,0,0,0.1);'"></span>
            <strong th:text="${categoryStat.name}">Категория</strong>
          </div>
          <span style="white-space: nowrap; margin-left: 1rem;" th:text="${T(com.expensetracker.util.MoneyFormatter).formatWithAbbreviation(categoryStat.amount)} + ' (' + ${categoryStat.percentage} + '%)'">₽0 (0%)</span>
        </div>
      </div>
    </div>
  </th:block>
  <th:block th:unless="${categoryStats != null && !categoryStats.isEmpty()}">
    <div class="pie-chart-placeholder" style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
      <div style="text-align: center;">
        <i class="fas fa-chart-pie" style="font-size: 3rem; margin-bottom: 1rem; color: #bdc3c7;"></i>
        <p style="color: #95a5a6;">Нет данных для отображения</p>
      </div>
    </div>
  </th:block>
</th:block>
