<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление пользователями - Expense Tracker</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="dashboard-container">
  <!-- Sidebar -->
  <div th:replace="~{admin/fragments/sidebar :: sidebar(activePage='users')}"></div>

  <!-- Main Content -->
  <main class="main-content">
    <header class="content-header">
      <div class="header-left">
        <h1>Управление пользователями</h1>
        <p class="welcome-message">Просмотр и управление всеми пользователями системы</p>
      </div>
    </header>

    <!-- Success/Error Messages -->
    <div th:if="${success}" class="alert alert-success" style="margin: 1rem 2rem;">
      <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
    </div>
    
    <div th:if="${error}" class="alert alert-error" style="margin: 1rem 2rem;">
      <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
    </div>

    <!-- Users Table -->
    <div class="transactions-table" style="margin: 1rem 2rem;">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Email</th>
            <th>Логин</th>
            <th>Роли</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="targetUser : ${users}">
            <td th:text="${targetUser.id}">1</td>
            <td th:text="${targetUser.firstName} + ' ' + ${targetUser.lastName}">Иван Иванов</td>
            <td th:text="${targetUser.email}">user@example.com</td>
            <td th:text="${targetUser.username}">username</td>
            <td>
              <span th:each="role : ${targetUser.roles}" 
                    class="category-badge" 
                    style="margin-right: 0.3rem; background-color: #667eea;"
                    th:text="${role.name == 'ROLE_ADMIN' ? 'Администратор' : (role.name == 'ROLE_ACCOUNTANT' ? 'Бухгалтер' : (role.name == 'ROLE_USER' ? 'Пользователь' : role.name))}">Пользователь</span>
            </td>
            <td>
              <a th:href="@{/admin/users/{id}(id=${targetUser.id})}" class="btn-icon" title="Просмотр">
                <i class="fas fa-eye"></i>
              </a>
              <form th:if="${targetUser.id != user.id and targetUser.roles.?[name == 'ROLE_ADMIN'].isEmpty()}" 
                    th:action="@{/admin/users/{id}/delete(id=${targetUser.id})}" 
                    method="post" 
                    style="display: inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn-icon" title="Удалить" onclick="return confirm('Вы уверены, что хотите удалить этого пользователя?');">
                  <i class="fas fa-trash"></i>
                </button>
              </form>
            </td>
          </tr>
          <tr th:unless="${users?.size() > 0}">
            <td colspan="6" class="empty-state">
              <i class="fas fa-users"></i>
              <p>Пользователи не найдены</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>

<script src="/js/app.js"></script>
</body>
</html>
