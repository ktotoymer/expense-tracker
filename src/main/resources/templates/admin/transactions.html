<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Все транзакции - Expense Tracker</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="dashboard-container">
  <!-- Sidebar -->
  <div th:replace="~{admin/fragments/sidebar :: sidebar(activePage='transactions')}"></div>

  <!-- Main Content -->
  <main class="main-content">
    <header class="content-header">
      <div class="header-left">
        <h1>Все транзакции</h1>
        <p class="welcome-message">Просмотр всех транзакций в системе</p>
      </div>
    </header>

    <!-- Filters -->
    <div class="card" style="margin: 1rem 2rem;">
      <div class="card-header">
        <h3>Фильтры</h3>
      </div>
      <div style="padding: 1.5rem;">
        <form method="get" action="/admin/transactions" th:action="@{/admin/transactions}">
          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
            <div class="form-group" style="margin-bottom: 0;">
              <label>Пользователь</label>
              <select name="userId" class="form-control">
                <option value="">Все пользователи</option>
                <option th:each="u : ${allUsers}" 
                        th:value="${u.id}" 
                        th:text="${u.firstName} + ' ' + ${u.lastName} + ' (' + ${u.username} + ')'"
                        th:selected="${selectedUserId != null && selectedUserId == u.id}">
                  Пользователь
                </option>
              </select>
            </div>
            <div class="form-group" style="margin-bottom: 0;">
              <label>Тип</label>
              <select name="type" class="form-control">
                <option value="">Все</option>
                <option value="INCOME" th:selected="${selectedType == 'INCOME'}">Доходы</option>
                <option value="EXPENSE" th:selected="${selectedType == 'EXPENSE'}">Расходы</option>
              </select>
            </div>
            <div class="form-group" style="margin-bottom: 0;">
              <label>От</label>
              <input type="date" name="startDate" class="form-control" th:value="${selectedStartDate}">
            </div>
            <div class="form-group" style="margin-bottom: 0;">
              <label>До</label>
              <input type="date" name="endDate" class="form-control" th:value="${selectedEndDate}">
            </div>
            <div class="form-group" style="margin-bottom: 0; display: flex; align-items: flex-end;">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-filter"></i> Применить
              </button>
              <a href="/admin/transactions" class="btn btn-secondary" style="text-decoration: none; margin-left: 0.5rem;">
                <i class="fas fa-times"></i> Сбросить
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Transactions Table -->
    <div class="transactions-table" style="margin: 1rem 2rem;">
      <table>
        <thead>
          <tr>
            <th>Дата</th>
            <th>Пользователь</th>
            <th>Тип</th>
            <th>Категория</th>
            <th>Название</th>
            <th>Сумма</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="item : ${items}">
            <td th:text="${#temporals.format(item.date, 'dd.MM.yyyy')}">01.01.2024</td>
            <td th:text="${item.user.firstName} + ' ' + ${item.user.lastName} + ' (' + ${item.user.username} + ')'">
              Пользователь
            </td>
            <td>
              <span th:classappend="${item.type == 'INCOME' ? 'type-income' : 'type-expense'}"
                    th:text="${item.type == 'INCOME' ? 'Доход' : 'Расход'}">
                Расход
              </span>
            </td>
            <td>
              <span th:if="${item.category}" 
                    class="category-badge"
                    th:style="'background-color: ' + ${item.category.color} + ';'"
                    th:text="${item.category.name}">Продукты</span>
              <span th:unless="${item.category}" class="category-badge" style="background-color: #95a5a6;">
                Без категории
              </span>
            </td>
            <td th:text="${item.name ?: '-'}">Название</td>
            <td th:classappend="${item.type == 'INCOME' ? 'income' : 'expense'}"
                th:text="${T(com.expensetracker.util.MoneyFormatter).formatWithAbbreviation(item.amount)}">₽1,500</td>
          </tr>
          <tr th:unless="${items?.size() > 0}">
            <td colspan="6" class="empty-state">
              <i class="fas fa-receipt"></i>
              <p>Транзакции не найдены</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>

<script src="/js/app.js"></script>
</body>
</html>
