<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Настройки - Expense Tracker</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="user-info">
        <div class="user-avatar">
          <i class="fas fa-user"></i>
        </div>
        <div class="user-details">
          <h3 th:text="${user?.firstName} + ' ' + ${user?.lastName}">Пользователь</h3>
          <p class="user-role">
            <i class="fas fa-user-tag"></i>
            <span th:text="${user?.roles?.get(0)?.name}">USER</span>
          </p>
        </div>
      </div>
    </div>

    <nav class="sidebar-menu">
      <ul>
        <li>
          <a href="/user/dashboard">
            <i class="fas fa-tachometer-alt"></i>
            <span>Панель управления</span>
          </a>
        </li>
        <li>
          <a href="/user/transactions">
            <i class="fas fa-exchange-alt"></i>
            <span>Транзакции</span>
          </a>
        </li>
        <li>
          <a href="/user/categories">
            <i class="fas fa-tags"></i>
            <span>Категории</span>
          </a>
        </li>
        <li>
          <a href="/user/budgets">
            <i class="fas fa-wallet"></i>
            <span>Бюджеты</span>
          </a>
        </li>
        <li>
          <a href="/user/reports">
            <i class="fas fa-chart-bar"></i>
            <span>Отчеты</span>
          </a>
        </li>
        <li>
          <a href="/user/settings" class="active">
            <i class="fas fa-cog"></i>
            <span>Настройки</span>
          </a>
        </li>
        <li>
          <a href="/user/help">
            <i class="fas fa-question-circle"></i>
            <span>Помощь</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="sidebar-footer">
      <form th:action="@{/logout}" method="post" style="margin: 0;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="logout-btn" style="background: none; border: none; color: inherit; cursor: pointer; width: 100%; text-align: left; padding: 0.75rem 1rem; display: flex; align-items: center; gap: 0.5rem;">
          <i class="fas fa-sign-out-alt"></i>
          <span>Выйти</span>
        </button>
      </form>
        <i class="fas fa-sign-out-alt"></i>
        <span>Выйти</span>
      </a>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header class="content-header">
      <div class="header-left">
        <h1>Настройки</h1>
        <p class="welcome-message">Управление настройками аккаунта</p>
      </div>
    </header>

    <!-- Success/Error Messages -->
    <div th:if="${success}" class="alert alert-success" style="margin: 1rem 2rem;">
      <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
    </div>
    
    <div th:if="${error}" class="alert alert-error" style="margin: 1rem 2rem;">
      <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
    </div>

    <!-- Profile Settings -->
    <div class="card" style="margin: 1rem 2rem;">
      <div class="card-header">
        <h3><i class="fas fa-user"></i> Профиль</h3>
      </div>
      <div style="padding: 1.5rem;">
        <form method="post" action="/user/settings/profile" th:action="@{/user/settings/profile}">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <div class="form-group">
            <label for="firstName">Имя</label>
            <input type="text" id="firstName" name="firstName" th:value="${user?.firstName}" required>
          </div>
          <div class="form-group">
            <label for="lastName">Фамилия</label>
            <input type="text" id="lastName" name="lastName" th:value="${user?.lastName}">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" th:value="${user?.email}" required>
          </div>
          <div class="form-group">
            <label for="username">Логин</label>
            <input type="text" id="username" name="username" th:value="${user?.username}" required readonly style="background-color: #f8f9fa;">
            <small style="color: #7f8c8d;">Логин нельзя изменить</small>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i> Сохранить изменения
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Password Settings -->
    <div class="card" style="margin: 1rem 2rem;">
      <div class="card-header">
        <h3><i class="fas fa-lock"></i> Изменить пароль</h3>
      </div>
      <div style="padding: 1.5rem;">
        <form method="post" action="/user/settings/password" th:action="@{/user/settings/password}">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <div class="form-group">
            <label for="currentPassword">Текущий пароль</label>
            <input type="password" id="currentPassword" name="currentPassword" required>
          </div>
          <div class="form-group">
            <label for="newPassword">Новый пароль</label>
            <input type="password" id="newPassword" name="newPassword" required>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Подтвердите новый пароль</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-key"></i> Изменить пароль
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Preferences -->
    <div class="card" style="margin: 1rem 2rem;">
      <div class="card-header">
        <h3><i class="fas fa-cog"></i> Предпочтения</h3>
      </div>
      <div style="padding: 1.5rem;">
        <div class="form-group">
          <label class="checkbox">
            <input type="checkbox" id="emailNotifications" checked>
            <span>Email уведомления</span>
          </label>
        </div>
        <div class="form-group">
          <label class="checkbox">
            <input type="checkbox" id="budgetAlerts" checked>
            <span>Уведомления о бюджете</span>
          </label>
        </div>
        <div class="form-group">
          <label class="checkbox">
            <input type="checkbox" id="weeklyReports">
            <span>Еженедельные отчеты</span>
          </label>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-primary" onclick="savePreferences()">
            <i class="fas fa-save"></i> Сохранить предпочтения
          </button>
        </div>
      </div>
    </div>
  </main>
</div>

<script src="/js/app.js"></script>
<script>
  function savePreferences() {
    alert('Предпочтения сохранены!');
  }
</script>
</body>
</html>
