<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отчеты - Expense Tracker</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .pie-chart {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      margin: 2rem auto;
      position: relative;
      background: #e0e0e0;
    }
    .pie-chart-placeholder {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      margin: 2rem auto;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
    }
  </style>
</head>
<body>
<div class="dashboard-container">
  <!-- Sidebar -->
  <div th:replace="~{user/fragments/sidebar :: sidebar(activePage='reports')}"></div>

  <!-- Main Content -->
  <main class="main-content">
    <header class="content-header">
      <div class="header-left">
        <h1>Отчеты</h1>
        <p class="welcome-message">Анализ ваших финансов</p>
      </div>
      <div class="header-right">
        <select class="period-select" id="reportPeriod">
          <option value="month">За месяц</option>
          <option value="quarter">За квартал</option>
          <option value="year">За год</option>
        </select>
      </div>
    </header>

    <!-- Summary Cards -->
    <div class="stats-grid" style="margin: 1rem 2rem;">
      <div class="stat-card">
        <div class="stat-icon income">
          <i class="fas fa-arrow-up"></i>
        </div>
        <div class="stat-info">
          <h3>Общий доход</h3>
          <p class="stat-amount" th:text="${T(com.expensetracker.util.MoneyFormatter).formatWithAbbreviation(totalIncome ?: T(java.math.BigDecimal).ZERO)}">₽0</p>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon expense">
          <i class="fas fa-arrow-down"></i>
        </div>
        <div class="stat-info">
          <h3>Общий расход</h3>
          <p class="stat-amount" th:text="${T(com.expensetracker.util.MoneyFormatter).formatWithAbbreviation(totalExpense ?: T(java.math.BigDecimal).ZERO)}">₽0</p>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon balance">
          <i class="fas fa-balance-scale"></i>
        </div>
        <div class="stat-info">
          <h3>Баланс</h3>
          <p class="stat-amount" th:text="${T(com.expensetracker.util.MoneyFormatter).formatWithAbbreviation(balance ?: T(java.math.BigDecimal).ZERO)}">₽0</p>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon budget">
          <i class="fas fa-chart-pie"></i>
        </div>
        <div class="stat-info">
          <h3>Транзакций</h3>
          <p class="stat-amount" th:text="${totalTransactions ?: 0}">0</p>
        </div>
      </div>
    </div>

    <!-- Charts Section -->
    <div class="charts-section" style="margin: 1rem 2rem;">
      <div class="chart-card">
        <div class="chart-header">
          <h3>Расходы по категориям</h3>
        </div>
        <div class="chart-container" style="height: auto; min-height: 300px; padding: 2rem;">
          <th:block th:replace="~{fragments/expense-categories-chart :: expense-categories-chart(chartId='pieChart')}"></th:block>
        </div>
      </div>

      <div class="chart-card">
        <div class="chart-header">
          <h3>Динамика расходов</h3>
        </div>
        <div class="chart-container">
          <div class="chart-placeholder">
            <i class="fas fa-chart-line"></i>
            <p>График динамики расходов</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Top Categories -->
    <div class="card" style="margin: 1rem 2rem;">
      <div class="card-header">
        <h3>Топ категорий по расходам</h3>
      </div>
      <div class="table">
        <table>
          <thead>
            <tr>
              <th>Категория</th>
              <th>Сумма</th>
              <th>Процент</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="categoryStat : ${categoryStats}">
              <td>
                <span class="category-badge" th:style="'background-color: ' + ${categoryStat.color} + ';'" th:text="${categoryStat.name}">Категория</span>
              </td>
              <td th:text="${T(com.expensetracker.util.MoneyFormatter).formatWithAbbreviation(categoryStat.amount)}">₽0</td>
              <td>
                <div class="progress" style="height: 20px;">
                  <div class="progress-bar" th:attr="style='width: ' + ${categoryStat.percentage} + '%; background-color: ' + ${categoryStat.color} + ';'" th:text="${categoryStat.percentage} + '%'"></div>
                </div>
              </td>
            </tr>
            <tr th:unless="${categoryStats?.size() > 0}">
              <td colspan="3" class="empty-state">
                <i class="fas fa-chart-bar"></i>
                <p>Нет данных для отображения</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</div>

<script src="/js/app.js"></script>
<script th:inline="javascript">
  // Создание круговой диаграммы
  document.addEventListener('DOMContentLoaded', function() {
    const pieChart = document.getElementById('pieChart');
    if (pieChart) {
      const stats = /*[[${categoryStats}]]*/ [];
      if (stats && stats.length > 0) {
        let angle = 0;
        const gradientParts = stats.map(function(stat) {
          const startAngle = angle;
          angle += (stat.percentage * 360) / 100;
          return stat.color + ' ' + startAngle + 'deg ' + angle + 'deg';
        }).join(', ');
        pieChart.style.background = 'conic-gradient(' + gradientParts + ')';
      }
    }
  });
</script>
</body>
</html>
