<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <th:block th:fragment="sidebar(activePage)">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="user-info">
          <div class="user-avatar">
            <i class="fas fa-user"></i>
          </div>
          <div class="user-details">
            <h3 th:text="${user?.firstName} + ' ' + ${user?.lastName}">Пользователь</h3>
            <p class="user-role">
              <i class="fas fa-user-tag"></i>
              <span th:if="${#lists.contains(user?.roles?.![name], 'ROLE_ADMIN')}">Администратор</span>
              <span th:if="${#lists.contains(user?.roles?.![name], 'ROLE_ACCOUNTANT')}">Бухгалтер</span>
              <span th:if="${#lists.contains(user?.roles?.![name], 'ROLE_USER')}">Пользователь</span>
            </p>
          </div>
        </div>
      </div>

      <nav class="sidebar-menu">
        <ul>
          <li>
            <a href="/user/dashboard" th:classappend="${activePage == 'dashboard'} ? 'active' : ''">
              <i class="fas fa-tachometer-alt"></i>
              <span>Панель управления</span>
            </a>
          </li>
          <li>
            <a href="/user/incomes" th:classappend="${activePage == 'incomes'} ? 'active' : ''">
              <i class="fas fa-money-bill-wave"></i>
              <span>Доходы</span>
            </a>
          </li>
          <li>
            <a href="/user/expenses" th:classappend="${activePage == 'expenses'} ? 'active' : ''">
              <i class="fas fa-arrow-down"></i>
              <span>Расходы</span>
            </a>
          </li>
          <li>
            <a href="/user/categories" th:classappend="${activePage == 'categories'} ? 'active' : ''">
              <i class="fas fa-tags"></i>
              <span>Категории</span>
            </a>
          </li>
          <li>
            <a href="/user/reports" th:classappend="${activePage == 'reports'} ? 'active' : ''">
              <i class="fas fa-chart-bar"></i>
              <span>Отчеты</span>
            </a>
          </li>
          <li>
            <a href="/user/my-accountant" th:classappend="${activePage == 'my-accountant'} ? 'active' : ''">
              <i class="fas fa-calculator"></i>
              <span>Мой бухгалтер</span>
            </a>
          </li>
          <li>
            <a href="/user/search-accountants" th:classappend="${activePage == 'search-accountants'} ? 'active' : ''">
              <i class="fas fa-search"></i>
              <span>Поиск бухгалтеров</span>
            </a>
          </li>
          <li>
            <a href="/user/requests" th:classappend="${activePage == 'requests'} ? 'active' : ''">
              <i class="fas fa-envelope"></i>
              <span>Запросы</span>
            </a>
          </li>
          <li>
            <a href="/user/settings" th:classappend="${activePage == 'settings'} ? 'active' : ''">
              <i class="fas fa-cog"></i>
              <span>Настройки</span>
            </a>
          </li>
          <li>
            <a href="/user/help" th:classappend="${activePage == 'help'} ? 'active' : ''">
              <i class="fas fa-question-circle"></i>
              <span>Помощь</span>
            </a>
          </li>
          <li th:if="${#lists.contains(user?.roles?.![name], 'ROLE_ADMIN')}">
            <a href="/admin/dashboard" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; border-radius: 8px; margin: 0.5rem 0;">
              <i class="fas fa-user-shield"></i>
              <span>Админ-панель</span>
            </a>
          </li>
          <li th:if="${#lists.contains(user?.roles?.![name], 'ROLE_ACCOUNTANT')}">
            <a href="/accountant/dashboard" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; border-radius: 8px; margin: 0.5rem 0;">
              <i class="fas fa-calculator"></i>
              <span>Панель бухгалтера</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="sidebar-footer">
        <form th:action="@{/logout}" method="post" style="margin: 0;">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <button type="submit" class="logout-btn" style="background: none; border: none; color: inherit; cursor: pointer; width: 100%; text-align: left; padding: 0.75rem 1rem; display: flex; align-items: center; gap: 0.5rem;">
            <i class="fas fa-sign-out-alt"></i>
            <span>Выйти</span>
          </button>
        </form>
      </div>
    </aside>
  </th:block>
</body>
</html>
