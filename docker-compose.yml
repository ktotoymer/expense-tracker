version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: expense-tracker-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-expense_tracker}
      MYSQL_USER: ${MYSQL_USER:-expense_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-expense_password}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - expense-tracker-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  expense-tracker-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: expense-tracker-app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-expense_tracker}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-expense_user}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-expense_password}
      SPRING_SECURITY_PASSWORD: ${SPRING_SECURITY_PASSWORD:-password}
      SPRING_JPA_SHOW_SQL: false
      SPRING_JPA_FORMAT_SQL: false
      SPRING_THYMELEAF_CACHE: true
      RECAPTCHA_SITE_KEY: ${RECAPTCHA_SITE_KEY}
      RECAPTCHA_SECRET_KEY: ${RECAPTCHA_SECRET_KEY}
      OPEN_API_KEY: ${OPEN_API_KEY}
      OPENROUTER_API_BASE: ${OPENROUTER_API_BASE:-https://openrouter.ai/api/v1}
      PORT: ${PORT:-8080}
    ports:
      - "${APP_PORT:-8080}:8080"
    networks:
      - expense-tracker-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  expense-tracker-network:
    driver: bridge
